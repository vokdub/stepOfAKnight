	<script>
		chessField = [];
		for(var i=0; i<8; i++){
			chessField[i] = new Array();
			for(var j=0; j<8; j++){
				chessField[i][j] = String.fromCharCode(i+65)+(j+1);
			}
		}
		function stepOfKnight(userInput){
			axisX = 0;
			axisY = 0;
			listOfsteps = [];
			rr = document.getElementsByClassName("unchoosen");			
			for(var i in rr){
				try{
					rr[i].style.backgroundColor = null;
				}
				catch(e){
					// alert(e.name+": "+e.message);
				}
			}
  		//поиск индекса элемента, соответствующего введенному параметру
  		for (var i = 0; i <8; i++) {
  			if(chessField[i].indexOf(userInput)!=-1){
  				axisX = i;
  				axisY = chessField[i].indexOf(userInput);
  			}
  		}
  		//формула вариантов хода для коня
  		//проходка цикла: 2,1,-1,-2
  		for (var x = 2; x >-3; x--) {
  			if(x==0){
  				continue;
  			}
  			//шаги перебираются при х и у обратно-пропорциональных
  			y = Math.abs(x)==2? 1 : 2;
  			for (var i = 0; i < 2; i++) {
  				try{
  					if(chessField[axisX+x][axisY+y]){
  						listOfsteps.push(chessField[axisX+x][axisY+y]);
  					}
  				}
  				catch(e){
  					continue;
  				}
  				y = -y;
  			}  		
  		}
  		//перебирает выбранные элементы и красит их
  		for(var i in listOfsteps){
  			cell = document.getElementById(listOfsteps[i]);
  			cell.style.backgroundColor = "green";
  		}
  		document.getElementById(userInput).style.backgroundColor = "blue";
  	}
